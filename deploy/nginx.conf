# ═══════════════════════════════════════════
# 1C24.PRO — Nginx Configuration
# ═══════════════════════════════════════════

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name 1c24.pro www.1c24.pro;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name 1c24.pro www.1c24.pro;

    # ── SSL ──────────────────────────────
    ssl_certificate     /etc/letsencrypt/live/1c24.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/1c24.pro/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ── Security headers ─────────────────
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ── Upload size (chunked uploads) ────
    client_max_body_size 110m;

    # ── API proxy → Backend ──────────────
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long uploads
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    location /health {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ── OpenAPI docs (dev/staging only) ──
    location /docs {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    location /redoc {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # ── Static assets (cache) ────────────
    location /assets/ {
        root /var/www/frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ── Frontend SPA fallback ────────────
    location / {
        root /var/www/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache HTML files for a short time
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }

    # ── Gzip ─────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml;
}
